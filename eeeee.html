<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .store {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #218838;
    }

    #cart {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    #cart-items li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quantity-buttons button {
      padding: 2px 8px;
      margin: 0 5px;
      font-weight: bold;
    }

    #checkout-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #checkout-btn:hover {
      background-color: #0056b3;
    }

    #thank-you {
      text-align: center;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>üõí E-Commerce Store</h1>

  <div class="store" id="store"></div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: $<span id="cart-total">0</span></h3>
    <button id="checkout-btn" onclick="checkout()">‚úÖ Checkout</button>
  </div>

  <div id="thank-you"></div>

  <script>
    const products = [
      { id: 1, name: "Laptop", price: 1200, image: "https://via.placeholder.com/200x150?text=Laptop" },
      { id: 2, name: "Smartphone", price: 800, image: "https://via.placeholder.com/200x150?text=Smartphone" },
      { id: 3, name: "Headphones", price: 150, image: "https://via.placeholder.com/200x150?text=Headphones" },
      { id: 4, name: "Keyboard", price: 100, image: "https://via.placeholder.com/200x150?text=Keyboard" },
    ];

    let cart = [];

    function renderStore() {
      const storeDiv = document.getElementById("store");
      storeDiv.innerHTML = "";
      products.forEach(p => {
        const prodDiv = document.createElement("div");
        prodDiv.className = "product";
        prodDiv.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Price: $${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        storeDiv.appendChild(prodDiv);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function changeQuantity(id, delta) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.quantity += delta;
      if (item.quantity <= 0) {
        cart = cart.filter(i => i.id !== id);
      }
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        li.innerHTML = `
          <span>${item.name} - $${item.price} √ó ${item.quantity} = $${itemTotal}</span>
          <span class="quantity-buttons">
            <button onclick="changeQuantity(${item.id}, 1)">+</button>
            <button onclick="changeQuantity(${item.id}, -1)">‚àí</button>
          </span>
        `;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("üõçÔ∏è Your cart is empty!");
        return;
      }
      document.getElementById("thank-you").innerHTML = "<h2>‚úÖ Thank you for your purchase!</h2>";
      cart = [];
      renderCart();
    }

    renderStore();
    renderCart();
  </script>

</body>
</html>
